<div id="authPopup">
    <div rel="title">
        Authentication
    </div>
    <div rel="body">
        <div id="login"/>
    </div>
    <div rel="buttons">
        <button name="reset" class="btn">Reset</button>
        <button name="save" class="btn">Login</button>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        $('#login').w2form({
            name: 'form',
            url: 'login.php',
            fields: [
                {field: 'username', type: 'text', required: true},
                {field: 'password', type: 'password', required: true},
            ],
            actions: {
                reset: function () {
                    this.reset();
                },
                save: function () {
                    this.save();
                }
            }
        });
    });
</script>
